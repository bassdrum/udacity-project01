<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Web Productivity Sample</title>
  
  <!-- 3rd Party CSS -->
  <!-- build:css css/3rdparty.css -->
  <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
  <!-- endbuild -->
  
  <!-- Project CSS -->
  <link rel="stylesheet" href="css/master.css">
</head>
<body>
  <div class="container">
    
    <div class="step step_form" id="regForm">
      <h1>One short step</h1>
      <p class="text-muted">Please fill the form below and you'll be able to use our fantastic event planner.</p>
      <form novalidate>
        <div class="form-group">
          <label for="regName">How about your <strong>name</strong>?</label>
          <input type="text" class="form-control" id="regName" placeholder="First name" autofocus required minlength="10">
          <span class="help-block hidden"></span>
        </div>
        <div class="form-group">
          <label for="regEmail"><strong>Email address</strong> to contact you in case of emergency</label>
          <input type="email" class="form-control" id="regEmail" placeholder="Email address" required>
          <span class="help-block hidden"></span>
        </div>
        <div class="form-group">
          <label for="regPwd"><strong>Password</strong> to help us keep your events secure</label>
          <input type="password" class="form-control" id="regPwd" placeholder="Password" required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
        </div>
        <button type="submit" class="btn btn-success">Sign Up</button>
      </form>
    </div>
  </div>
  
  <!-- 3rd party JS -->
  <!-- build:js js/3rdparty.js -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <!-- endbuild -->
  
  <!-- Concatenated and minified project js -->
  <script src="js/bundle.js"></script>
</body>
</html>

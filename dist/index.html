<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Web Productivity Sample</title>
  
  <!-- 3rd Party CSS -->
  <link rel="stylesheet" href="css/3rdparty.css">
  
  <!-- Project CSS -->
  <link rel="stylesheet" href="css/master.css">
</head>
<body>
  <div class="container">
    
    <div class="step step_form" id="regForm">
      <h1>Sign Up</h1>
      <form>
        <div class="form-group">
          <label for="regName">Your name</label>
          <input type="email" class="form-control" id="regName" placeholder="Your name">
        </div>
        <div class="form-group">
          <label for="regEmail">Email address</label>
          <input type="email" class="form-control" id="regEmail" placeholder="Email address">
        </div>
        <div class="form-group">
          <label for="regPwd">Password</label>
          <input type="password" class="form-control" id="regPwd" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-success">Sign Up</button>
      </form>
    </div>
  </div>

  <!-- Concatenated and minified project css -->
  <script src="js/bundle.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Web Productivity Sample</title>
  
  <!-- 3rd Party CSS -->
  <link rel="stylesheet" href="css/3rdparty.css">
  
  <!-- Project CSS -->
  <link rel="stylesheet" href="css/master.css">
  
  <!-- Fake favicon -->
  <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
</head>
<body>
  <div class="container">
    <div class="form registration hidden">
      <h1 class="col-sm-offset-2">Introduce yourself</h1>
      <form novalidate id="registration" class="form-horizontal">
        <fieldset>
          <div class="form-group">
            <label for="registration-name" class="col-sm-2 control-label">First name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="registration-name" placeholder="to greet you by name" autofocus required minlength="5">
              <span class="help-block hidden"></span>
            </div>
          </div>
          <div class="form-group">
            <label for="registration-email" class="col-sm-2 control-label">Email address</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="registration-email" placeholder="to contact you in case of emergency" required>
              <span class="help-block hidden"></span>
            </div>
          </div>
          <div class="form-group">
            <label for="registration-pwd" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="registration-pwd" placeholder="to help us keep your events secure" required>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
              <div class="form-actions">
                <button type="submit" class="btn btn-success">Sign Up</button>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
    <div class="form createEvent hidden">
      <h1 class="col-sm-offset-2">Create Event</h1>
      <form novalidate id="createEvent" class="form-horizontal">
        <fieldset>
          <div class="form-group">
            <label for="createEvent-name" class="col-sm-2 control-label required">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="createEvent-name" placeholder="short but informative name" autofocus required>
              <span class="help-block hidden"></span>
            </div>
          </div>
          <div class="form-group">
            <label for="createEvent-type" class="col-sm-2 control-label">Type</label>
            <div class="col-sm-10">
              <input list="events" id="createEvent-type" class="form-control" placeholder="is it a stag party or what?">
              <datalist id="events">
                <option value="Birthday party">
                <option value="Conference">
                <option value="Talk">
                <option value="Wedding">
              </datalist>
              <span class="help-block hidden"></span>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group" id="createEvent-start">
            <label for="createEvent-start-date" class="col-sm-2 control-label">Starts</label>
            <div class="col-sm-10 dateTime">
              <div class="form-group dateTime-date">
                <div class="input-group date" id="createEvent-start-date-group">
                  <input type="text" class="form-control" id="createEvent-start-date">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                </div>
              </div>
              <div class="form-group dateTime-time">
                <div class="input-group bootstrap-timepicker timepicker" id="createEvent-start-time-group">
                  <input type="text" class="form-control" id="createEvent-start-time">
                  <label for="createEvent-start-time" class="input-group-addon"><i class="glyphicon glyphicon-time"></i></label>
                </div>
              </div>
              <a href="#" class="dateTime-add" id="createEvent-start-trigger">+ End time</a>
              <span class="help-block hidden"></span>
            </div>
          </div>
          <div class="form-group hidden" id="createEvent-end">
            <label for="createEvent-end-date" class="col-sm-2 control-label">Ends</label>
            <div class="col-sm-10 dateTime">
              <div class="form-group dateTime-date">
                <div class="input-group date" id="createEvent-end-date-group">
                  <input type="text" class="form-control" id="createEvent-end-date">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                </div>
              </div>
              <div class="form-group dateTime-time">
                <div class="input-group bootstrap-timepicker timepicker" id="createEvent-end-time-group">
                  <input type="text" class="form-control" id="createEvent-end-time">
                  <label for="createEvent-end-time" class="input-group-addon"><i class="glyphicon glyphicon-time"></i></label>
                </div>
              </div>
              <a href="#" class="dateTime-add" id="createEvent-end-trigger">Remove</a>
              <span class="help-block hidden"></span>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label for="createEvent-host" class="col-sm-2 control-label">Host</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="createEvent-host" placeholder="could be an individualâ€™s name or an organization">
              <span class="help-block hidden"></span>
            </div>
          </div>
          <div class="form-group geoLocation" id="createEvent-geo">
            <label for="createEvent-location" class="col-sm-2 control-label">Location</label>
            <div class="col-sm-10">
              <div class="geoLocation-wrapper">
                <input type="text" class="form-control" id="createEvent-location" placeholder="my place or yours?">
                <span title="Locate me" class="geoLocation-icon glyphicon glyphicon-pushpin hidden text-info"></span>
                <div class="spinner spinner_xs hidden">
                  <div class="spinner-spinner"></div>
                </div>
                <span class="help-block hidden"></span>
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="form-group">
            <label for="createEvent-guest01-name" class="col-sm-2 control-label">Guests</label>
            <div class="col-sm-10">
            
              <ul class="guestsList">
                <!-- guest -->
                <li class="guestsList-guest clearfix">
                  <div class="form-group guestsList-guest-name">
                    <input type="text" class="form-control" placeholder="guest's name">
                  </div>
                  <a href="#" class="guestsList-trigger guestsList-trigger_remove hidden">Remove</a>
                  <a href="#" class="guestsList-trigger guestsList-trigger_add">+ Guest</a>
                </li>
                <!-- /guest -->
              </ul>
              
            </div>
          </div>
          <div class="form-group">
            <label for="createEvent-message" class="col-sm-2 control-label">Message</label>
            <div class="col-sm-10">
              <textarea class="form-control" id="createEvent-message" placeholder="write something funny"></textarea>
              <span class="help-block hidden"></span>
            </div>
          </div>
        </fieldset>
        <div class="row">
          <div class="col-sm-2"></div>
          <div class="col-sm-10">
            <div class="form-actions">
              <button type="submit" class="btn btn-success">Create Event & Send Invites</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    
    <div class="eventsList hidden">Events</div>
  </div>
  
  <div class="dim hidden"></div>
  
  <div class="spinner spinner_global hidden">
    <div class="spinner-spinner"></div>
  </div>
  
  <!-- 3rd party JS -->
  <script src="js/3rdparty.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjdMGfSpv44b2bVuKVW8AxBGmXTVHTRzA&libraries=places"></script>
  
  <!-- Concatenated and minified project js -->
  <script src="js/master.js"></script>
</body>
</html>
